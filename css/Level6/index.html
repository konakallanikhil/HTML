<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 200px;
            width: 600px;
            background-color: palevioletred;
            border: 3px solid black;
        }
        #box1{
            height: 100px;
            margin: 20px;
            width: 100px;
            background-color: brown;
            border: 2px solid black;
            float:right;
        }
    </style>
</head>
<body>
    <!-- Float Property : we can use float property to move element left right and other but afer intro of flex box the use of float is gradually decreasing -->
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div></div>
    </div>
</body>
</html>
