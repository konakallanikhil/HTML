<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block level elements are the elements which start at new line-->
    <p id="para">This is a paragraph</p><p id="para">This is a paragraph</p>
    <!-- inline level elements are the elements which will not start at new line but continue in same line-->
    <a href="#para">Go To Paragraph</a><a href="#para">Go To Paragraph</a>
</body>
</html>
