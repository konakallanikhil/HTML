<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Here we are ready to understand the list table and forms-->
    <!-- List is used for writing down the points in the html here we have two types of lists <ol> ordered list and <ul> unordered list and for list we use <li> -->
    <h1>Ordered list</h1>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h1>UnOrdered list</h1>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul style="list-style-type:armenian;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul style="list-style-type:circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!-- Now we can to understand how can we create tables with rows and columns -->
    <!-- We create table using table tag and for rows we use tr and or columns we use td-->
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nikhil</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shiva</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vishnu</td>
        </tr>
    </table>
    <!--Here now we should understand how can we create forms in html-->
    <form>
        <h1>Contact ME</h1>
        <label>UserName:</label>
        <!-- Here we use required for validation that user must fill the details-->
        <input type="text" name="username" required>
        <label>email:</label>
        <input type="email">
        <label>Mobile:</label>
        <input type="tel" required>
        <input type="submit" value="submit">
    </form>
    <!-- Now let us dicuss about iframes which we can display any videos realted to sigment -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15234.929203739817!2d78.5774297!3d17.32846065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcba202c2107ea9%3A0xb721b5de5915f6c5!2sGovernment%20Area%20Hospital%2C%20Vanasthalipuram!5e0!3m2!1sen!2sin!4v1707994977827!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
