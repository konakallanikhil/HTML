    <script>
        let product = {
            name : 'jeans',
            size : 'S',
            fit : 'slimfit',

        }

        console.log(product);
        copy.size = 'M';
        console.log(product);
        copy.fit = 'fit';
        console.log(product);
        console.log(product['delivery-time'])

        let obj = {
            message :'good job',
            status : 'complete',
        }
        console.log(obj);
        let {message} = obj;
        console.log(message);
        let {status} = obj;
        console.log(status);

        function isIdenticalProduct(){
            let ans = (product == copy)
            if(ans == true){
                console.log('Both are same');
            }

                console.log('Both are different');
            }
        }
        isIdenticalProduct();
