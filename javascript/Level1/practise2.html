<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add" onclick="addition()">Add to Bag</button>
    <button id="sub" onclick="subtraction()">❤️ WISHLIST</button>
    <button id="double" onclick="extra()">Add 1+1 item</button>
    <p id="output"></p>
</body>
<script>
    let add = document.getElementById('add');
    let sub = document.getElementById('sub');
    let double = document.getElementById('double');
    let output = document.getElementById('output');
    let ans = 0;
    function addition(){
        ans++;
        output.innerHTML = `Your Bag contain ${ans}   Items`;
    }
    function subtraction(){
        ans--;
        output.innerHTML = `Your Bag contain ${ans}   Items`;
    }
    function extra(){
        ans += 2;
        output.innerHTML = `Your Bag contain ${ans}   Items`;
    }
</script>
</html>
